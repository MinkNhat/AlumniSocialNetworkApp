services:
  mysql:
    image: mysql:8.0
    container_name: socialnetwork_mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: socialnetworkdb
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3308:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - socialnetwork

  redis:
    image: redis:alpine
    container_name: socialnetwork_redis
    ports:
      - "6379:6379"
    restart: always
    networks:
      - socialnetwork

  web:
    build: .
    container_name: socialnetwork_web
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always
    networks:
      - socialnetwork

networks:
  socialnetwork:
    driver: bridge

volumes:
  mysql_data:
  static_volume:
  media_volume: